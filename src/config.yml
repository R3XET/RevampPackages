PARTNERPACKAGE:
  MATERIAL: "ENDER_CHEST"
  NAME: "&b&lPartner Package"
  LORE:
    - "&7Right-Click to open a partner package with powerful ITEMS inside"
  PARTICLE_EFFECT:
    # Name of the particle effect Set to "" to disable
    NAME: "flame"
    # List of all particles: explode, largeexplode, hugeexplosion, fireworksSpark, bubble, splash, suspended,
    # depthSuspend, crit, magicCrit, smoke, largesmoke, spell, instantSpell, mobSpell, mobSpellAmbient, witchMagic,
    # dripWater, dripLava, angryVillager, happyVillager, townaura, note, enchantmenttable, flame, lava, footstep,
    # cloud, reddust, snowballpoof, snowshovel, slime, heart, iconcrack, blockcrack


    # Radius within the particle effect is displayed
    RADIUS: 5.0
    # The amount of particles
    AMOUNT: 100
    # Range of the visibility
    RANGE: 100
    # The speed of particles
    SPEED: 0.0
    # Offset
    OFFSET:
      # Maximum distance particles can fly away from the center on the x-axis
      # Maximum distance particles can fly away from the center on the y-axis
      # Maximum distance particles can fly away from the center on the z-axis
      X: 1.0
      Y: 0.0
      Z: 1.0


  # Enable/Disable broadcast message when player opens the partner package
  BROADCAST_ENABLED: true
  BROADCAST_MESSAGE:
    - "&c&l(!)&3 %player% &ehas opened a &e&lPartner Package!"
    - "&aPurchasable at &b&lstore.revampmc.eu"

  # Should we enable fireworks
  FIREWORK_ENABLED: true

